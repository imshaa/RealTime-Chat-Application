{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>KollabHub Signup</title>
</head>
<body>
            {% if error %}
<div class="error-message">
    {{ error }}
</div>
{% endif %}
    <div class="auth-container">
        <div class="auth-card">
    
            <div class="auth-left">
                <h2 id="form-title">SignUp</h2>
                <form id="auth-form" method="POST">
                    {% csrf_token %}
                    <div class="input-wrap">
                        <input type="text"  name="username" placeholder="Username" required />
                        <span class="icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="#086398">
                                <circle cx="12" cy="8" r="4"/>
                                <path d="M4 20c0-8 16-8 16 0" />
                            </svg>
                        </span>
                    </div>
                    <div class="input-wrap">
                        <input type="email" name="email" placeholder="Email" required />
                        <span class="icon">&#9993;</span>
                    </div>
                    <div class="input-wrap">
                        <input type="password" name="password" id="password1" placeholder="Password" required />
                        <span class="icon" id="toggle-password">
                            <i class="fa fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    <div class="input-wrap">
                        <input type="password" name="confirm_password" id="password2" placeholder="Confirm Password" required />
                        <span class="icon" id="toggle-password">
                            <i class="fa fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    <button class="auth-btn" type="submit">SignUp</button>
                </form>
                <div class="or-social">or register with social platforms</div>
                <div class="social-row">
                    <button class="social-btn">
                        <!-- Google icon -->
                        <svg width="20" height="20" viewBox="0 0 48 48">
                            <g>
                                <path fill="#4285F4" d="M44.5 20H24v8.5h11.7C34.7 32.9 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.1 8.1 2.9l6.2-6.2C34.5 6.3 29.5 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c9.8 0 18-7.1 19.7-16.3.2-1.1.3-2.2.3-3.3 0-1.3-.1-2.6-.3-3.7z"/>
                                <path fill="#34A853" d="M6.3 14.7l7 5.1C15.5 16.1 19.4 13 24 13c3.1 0 5.9 1.1 8.1 2.9l6.2-6.2C34.5 6.3 29.5 4 24 4c-7.1 0-13.2 3.1-17.2 8.1z"/>
                                <path fill="#FBBC05" d="M24 44c5.1 0 9.7-1.7 13.3-4.7l-6.4-5.2C28.9 36.9 26.6 37.7 24 37.7c-6.1 0-11.3-4.1-13.1-9.6l-7 5.4C7.2 39.9 14.9 44 24 44z"/>
                                <path fill="#EA4335" d="M44.5 20H24v8.5h11.7c-1.1 3.1-4.1 5.2-7.7 5.2-2.2 0-4.2-.7-5.7-2l-7 5.4C15.5 41.9 19.4 44 24 44c9.8 0 18-7.1 19.7-16.3.2-1.1.3-2.2.3-3.3 0-1.3-.1-2.6-.3-3.7z"/>
                            </g>
                        </svg>
                    </button>
                    <button class="social-btn">
                        <!-- GitHub icon -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#222">
                            <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.62-3.37-1.36-3.37-1.36-.45-1.17-1.1-1.48-1.1-1.48-.9-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.29.1-2.68 0 0 .84-.28 2.75 1.05a9.22 9.22 0 012.5-.34c.85 0 1.71.11 2.5.34 1.91-1.33 2.75-1.05 2.75-1.05.55 1.39.2 2.42.1 2.68.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.81-4.57 5.07.36.32.68.94.68 1.89 0 1.37-.01 2.47-.01 2.81 0 .27.18.58.69.48A10.02 10.02 0 0022 12.26C22 6.58 17.52 2 12 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="auth-right">
                <h2>Welcome Back! KollabHub</h2>
                <p>Already have an account?</p>
                <a href="{% url 'login' %}" class="auth-btn outline" id="toggle-form">Login</a>
               
            </div>
        </div>
    </div>
</body>
</html>
