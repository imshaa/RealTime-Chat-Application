<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>KollabHub Login</title>
</head>
<body>
    {% if error %}
<div class="error-message">
    {{ error }}
</div>
{% endif %}
    <div class="auth-container">
        <div class="auth-card">
             <div class="auth-right">
                <h2>Welcome Back! KollabHub</h2>
                <p>Don't have an account?</p>
                <a href="{% url 'signup' %}" class="auth-btn outline" id="toggle-form">Signup</a>
                {% comment %} <button class="auth-btn outline" id="toggle-form">SignUp</button> {% endcomment %}
            </div>
           
            <div class="auth-left">
                <h2 id="form-title">Login</h2>
                
                <form id="auth-form" method="POST">
                    {% csrf_token %}
                    <div class="input-wrap">
                        <input type="text" name="username"  placeholder="Username" required />
                        <span class="icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="#086398">
                                <circle cx="12" cy="8" r="4"/>
                                <path d="M4 20c0-8 16-8 16 0" />
                            </svg>
                        </span>
                    </div>
                    <!-- <div class="input-wrap">
                        <input type="email" placeholder="Email" required />
                        <span class="icon">&#9993;</span>
                    </div> -->
                    <div class="input-wrap">
                        <input type="password" name="password" id="password" placeholder="Password" required />
                        <span class="icon" id="toggle-password">
                            <i class="fa fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    <button class="auth-btn" type="submit">Login</button>
                </form>
             
                <div class="social-row">
                 
                    
                    </button>
                </div>
            </div>
           
        </div>
    </div>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.auth-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #eaf3fa 0%, #f8fbff 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-card {
    display: flex;
    width: 90%;
    max-width: 700px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 32px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    backdrop-filter: blur(18px);
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.18);
    transition: transform 0.7s cubic-bezier(.68, -0.55, .27, 1.55), box-shadow 0.3s;
}

.auth-left, .auth-right {
    flex: 1;
    padding: 48px 36px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.auth-left {
    background: rgba(255, 255, 255, 0.45);
    backdrop-filter: blur(8px);
}

.auth-right {
    background: #086398;
    color: #fff;
    text-align: center;
    border-top-right-radius: 0px;
    border-bottom-right-radius: 0px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0.85;
    box-shadow: 0 4px 24px 0 rgba(33, 150, 243, 0.12);
}

.input-wrap {
    position: relative;
    margin-bottom: 18px;
}

.input-wrap input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.7);
    font-size: 16px;
    outline: none;
    color: #222;
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
    transition: background 0.2s;
}

.input-wrap input:focus {
    background: rgba(255, 255, 255, 0.95);
}

.input-wrap .icon {
    position: absolute;
    top: 50%;
    right: 16px;
    transform: translateY(-50%);
    font-size: 18px;
    color: #086398;
    cursor: pointer;
}

.auth-btn {
    width: 100%;
    margin-top: 12px;
    padding: 12px 0;
    border: none;
    border-radius: 10px;
    background: #086398;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
    transition: background 0.2s;
}

.auth-btn:hover {
    background: #2196f3;
}

.auth-btn.outline {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    margin-top: 0;
}

.auth-btn.outline:hover {
    background: #fff;
    color: #2196f3;
}

.or-social {
    text-align: center;
    margin: 18px 0 10px 0;
    color: #666;
    font-size: 15px;
}
.error-message {
    background-color: #ffe6e6;
    color: #d8000c;
    border: 1px solid #d8000c;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
}
.social-row {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-bottom: 10px;
}

.social-btn {
    background: #fff;
    color: #2196f3;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    width: 40px;
    height: 40px;
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
    cursor: pointer;
    transition: background 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.social-btn:hover {
    background: #eaf3fa;
}

@media (max-width: 768px) {
    .auth-card {
        flex-direction: column;
    }
}

    </style>
    <!-- <script src="script.js"></script> -->
</body>
</html>
