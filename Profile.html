<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      display: block;
      margin: 0 auto 15px;
    }

    .profile-header input[type="file"] {
      display: none;
    }

    .upload-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background: #0056b3;
    }

    @media (max-width: 500px) {
      .profile-container {
        padding: 20px;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" id="profileImage">
      <label for="fileUpload" class="upload-btn">Upload Picture</label>
      <input type="file" id="fileUpload" accept="image/*">
    </div>

    <form>
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Enter display name">
      </div>

      <div class="form-group">
        <label for="description">Description (max 225 chars)</label>
        <textarea id="description" maxlength="225" rows="4" placeholder="Write something about yourself..."></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter job title">
      </div>

      <button type="submit" class="save-btn">Save Profile</button>
    </form>
  </div>

  <script>
    // Preview uploaded image in circle
    const fileUpload = document.getElementById('fileUpload');
    const profileImage = document.getElementById('profileImage');

    fileUpload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        profileImage.src = URL.createObjectURL(file);
      }
    });
  </script>

</body>
</html>
